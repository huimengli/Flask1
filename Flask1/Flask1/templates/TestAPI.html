<script>
    var API = null;
    window.onload = function () {
        lt_code.init("API");
        lt_code.variable.addRun(setInterval(async function () {
            if (lt_code.API) {
                lt_code.variable.delRun("等待API加载");
                API = new lt_code.API();     
                await API.Init();
            }
        }, 100), "等待API加载");
    };
</script>
